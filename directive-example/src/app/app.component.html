<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd: number % 2 !== 0}"
            [ngStyle] = "{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers"
          >
            {{number}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd: number % 2 !== 0}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            class="list-group-item"
            [ngClass] = "{odd: number % 2 !== 0}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
      </div>
      </ng-template> -->
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: number % 2 !== 0}"
          *ngFor="let number of evenNumbers"
        >
          {{number}}
        </li>
      </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">Value is 5</div>
        <div *ngSwitchCase="10">Value is 10</div>
        <div *ngSwitchCase="100">Value is 100</div>
        <div *ngSwitchCase="1000">Value is 1000</div>
        <div *ngSwitchDefault>Value is default</div>
      </div>
    </div>
  </div>
</div>
